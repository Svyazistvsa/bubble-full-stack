        <header id="mobile">
            <nav>
                <button id="mainMenu" class="out"><div class="lines"></div></button>

        </header>                
            <main>
                <script type="module">
                    import {res, contentF, hid} from "../../scripts/main_data.js"
                    
                     window.addEventListener("DOMContentLoaded", () => {
                         let currentPath = window.location.pathname;
 
                         if (currentPath.startsWith('/content/')) {
                             let parts = currentPath.split('/');
                         
                             if (parts.length >= 3 && parts[2] !== "") {
                                 contentF(parts[2], "yes");
                                 //history.replaceState({name: parts[2], path: currentPath}, "", currentPath);
                             } 
                         } else if (currentPath.startsWith('/relax')){
                             hid("yes");
                             //history.replaceState({name: "relax", path: "/relax"}, "", "/relax");
                         } else {
                                                    
                             res();
                             //history.replaceState({name: "main", path: "/"}, "", "/");
                         }
                     });
                 </script>
            </main>
