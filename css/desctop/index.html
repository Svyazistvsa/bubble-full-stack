<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Bubble"</title>
    <script type="module" src="scripts/main_menu.js"></script>
    <script type="module" src="scripts/main_data.js"></script>
    <link rel="stylesheet" href="css/desctop/main_d.css">
    <link rel="stylesheet" href="css/back-bubble.css">
</head>
<body>
    <div id="screen"></div>
    <div id="all">
        <header class="head" id="desctop">
            <div class="logo out main_content"><h1 class="main_content">Bubble</h1></div>
            <h3>Самый пузыристый сайт на свете!!!</h3>
        </header>
        <div id="page">
            <nav>
                <button id="mainMenu" class="out">меню</button>
                <ul class="mainMenu">
                </ul>
            </nav>
            <main>
                <script>
                    const main = document.querySelector("main");
                    let res = async () =>{
                        let response = await fetch("https://localhost:3000?main=main", {
                            method: 'GET',
                            headers: { "Content-Type": "application/json" },
                        });
                        if (response.ok) {
                            let content = await response.json();
                            main.innerHTML = content[0];
                            
                        } else {
                            console.log("Error download");
                            return []; 
                        }        
                    }
                    res();
                </script>
            </main>
            <aside>
                <button id="subMenu" class="out">Содержание</button>
            </aside>            
        </div>
        <footer>
            <div class="myGit">
                <a href="https://Svyazistvsa.github.io/rsschool-cv/">SvyazisT</a>               
            </div>
            <span class="date">.2024</span>         
        </footer>
    </div>
    <script type="module" src="scripts/animation_interface.js"></script>
    <script src="scripts/bubble-generator.js"></script>
</body>
</html>
